<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tá na Lista!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer type="module"></script>
    <link rel="shortcut icon" href="img/icon-lista.png" type="image/x-icon">
  </head>

  <body>
    <main>
      <div class="marca">
        <img class="marca_imagem-bag" src="./img/bag.png" alt="sacola de compras"/>
      </div>
      <form>
        <input
          class="input-item"
          id="input-item"
          type="text"
          placeholder="Digite o item que deseja adicionar"
        />
        <button class="button-item" id="adicionar-item" type="button">Salvar item</button>
      </form>

      <div class="container-lista">
        <h2>Lista de compras</h2>
        <hr />
        <ul id="lista-de-compras"></ul>
        <p class="mensagem-lista-vazia">Sua lista está vazia!</p>
      </div>
    </main>
  </body>
</html>
